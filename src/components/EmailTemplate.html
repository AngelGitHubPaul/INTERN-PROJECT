<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      background-color: #f2e6ff; /* light violet background color */
      font-family: Arial, sans-serif;
      text-align: center;
    }
    
    /* Random lines background */
    body:before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px),
                  linear-gradient(to bottom, rgba(255,255,255,0.1) 1px, transparent 1px);
      background-size: 5px 5px;
      pointer-events: none;
    }
    
    .content {
      display: flex;
      flex-direction: column;
      justify-content: center;
	  place-items: center;
      height: 100vh;
    }
    
    .text {
	display: flex;
	gap: 10;
      font-size: 24px;
      color: #333; /* Text color */
	justify-content: center;
	align-items: center;
    }
    
    .button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #4d0099; /* Button background color */
      color: #fff; /* Button text color */
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      width: 150px;
    }
    
    .button:hover {
      background-color: #6600cc; /* Button background color on hover */
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="text">
      Your Text Here
    </div>
    <div class="text">
    <a href="#" class="button">Click Me</a>
	</div>
  </div>
</body>
</html>
